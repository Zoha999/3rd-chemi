                rationale: "‡¶è‡¶ó‡ßÅ‡¶≤‡ßã ‡¶∏‡¶Æ-‡¶á‡¶≤‡ßá‡¶ï‡¶ü‡ßç‡¶∞‡¶®‡¶ø‡¶ï ‡¶Ü‡ßü‡¶®‡•§ ‡¶∏‡ßã‡¶°‡¶ø‡¶Ø‡¶º‡¶æ‡¶Æ‡ßá‡¶∞ ‡¶™‡ßç‡¶∞‡ßã‡¶ü‡¶® ‡¶∏‡¶Ç‡¶ñ‡ßç‡¶Ø‡¶æ ‡¶¨‡ßá‡¶∂‡¶ø ‡¶π‡¶ì‡ßü‡¶æ‡ßü ‡¶®‡¶ø‡¶â‡¶ï‡ßç‡¶≤‡¶ø‡¶Ø‡¶º‡¶æ‡¶∏‡ßá‡¶∞ ‡¶Ü‡¶ï‡¶∞‡ßç‡¶∑‡¶£ ‡¶¨‡ßá‡¶∂‡¶ø ‡¶•‡¶æ‡¶ï‡ßá, ‡¶´‡¶≤‡ßá ‡¶Ü‡¶ï‡¶æ‡¶∞ ‡¶õ‡ßã‡¶ü ‡¶π‡ßü‡•§"
            },
            {
                question: "‡¶™‡¶∞‡ßç‡¶Ø‡¶æ‡ßü ‡¶∏‡¶æ‡¶∞‡¶£‡¶ø‡¶∞ ‡¶ó‡ßç‡¶∞‡ßÅ‡¶™ ‡ß©-‡¶è‡¶∞ ‡¶Æ‡ßå‡¶≤‡¶∏‡¶Æ‡ßÇ‡¶π‡¶ï‡ßá ‡¶ï‡ßÄ ‡¶¨‡¶≤‡¶æ ‡¶π‡ßü?",
                options: ["‡¶ï‡ßç‡¶∑‡¶æ‡¶∞ ‡¶ß‡¶æ‡¶§‡ßÅ", "‡¶Æ‡ßÉ‡ßé‡¶ï‡ßç‡¶∑‡¶æ‡¶∞ ‡¶ß‡¶æ‡¶§‡ßÅ", "‡¶¨‡¶ø‡¶∞‡¶≤ ‡¶Æ‡ßÉ‡¶§‡ßç‡¶§‡¶ø‡¶ï‡¶æ ‡¶ß‡¶æ‡¶§‡ßÅ", "‡¶Æ‡ßÅ‡¶¶‡ßç‡¶∞‡¶æ ‡¶ß‡¶æ‡¶§‡ßÅ"],
                answer: "‡¶¨‡¶ø‡¶∞‡¶≤ ‡¶Æ‡ßÉ‡¶§‡ßç‡¶§‡¶ø‡¶ï‡¶æ ‡¶ß‡¶æ‡¶§‡ßÅ",
                rationale: "‡¶ó‡ßç‡¶∞‡ßÅ‡¶™ ‡ß©-‡¶è‡¶∞ ‡¶Æ‡ßå‡¶≤‡¶∏‡¶Æ‡ßÇ‡¶π ‡¶è‡¶¨‡¶Ç ‡¶≤‡ßç‡¶Ø‡¶æ‡¶®‡ßç‡¶•‡¶æ‡¶®‡¶æ‡¶á‡¶° ‡¶∏‡¶ø‡¶∞‡¶ø‡¶ú‡ßá‡¶∞ ‡¶Æ‡ßå‡¶≤‡¶∏‡¶Æ‡ßÇ‡¶π‡¶ï‡ßá ‡¶¨‡¶ø‡¶∞‡¶≤ ‡¶Æ‡ßÉ‡¶§‡ßç‡¶§‡¶ø‡¶ï‡¶æ ‡¶Æ‡ßå‡¶≤ ‡¶¨‡¶≤‡¶æ ‡¶π‡ßü‡•§"
            }
        ];

        function App() {
            const [screen, setScreen] = useState('start'); // start, quiz, result
            const [currentQ, setCurrentQ] = useState(0);
            const [score, setScore] = useState(0);
            const [selectedOption, setSelectedOption] = useState(null);
            const [showRationale, setShowRationale] = useState(false);
            const [allAnswers, setAllAnswers] = useState([]);
            const [showSheet, setShowSheet] = useState(false);

            const handleStart = () => {
                setScreen('quiz');
                setCurrentQ(0);
                setScore(0);
                setAllAnswers([]);
                setShowSheet(false);
            };

            const handleOptionClick = (option) => {
                if (selectedOption !== null) return;
                
                setSelectedOption(option);
                setShowRationale(true);
                
                const isCorrect = option === quizData[currentQ].answer;
                if (isCorrect) setScore(score + 1);
                
                setAllAnswers([...allAnswers, {
                    question: quizData[currentQ].question,
                    selected: option,
                    correct: quizData[currentQ].answer,
                    isCorrect: isCorrect,
                    rationale: quizData[currentQ].rationale

            };

            const handleNext = () => {
                if (currentQ < quizData.length - 1) {
                    setCurrentQ(currentQ + 1);
                    setSelectedOption(null);
                    setShowRationale(false);
                } else {
                    setScreen('result');
                }
            };

            const progress = ((currentQ + 1) / quizData.length) * 100;

            if (screen === 'start') {
                return (
                    <div className="min-h-screen flex items-center justify-center p-4">

                                <span className="text-4xl">üß™</span>
                            </div>
                            <h1 className="text-2xl font-bold text-gray-800 mb-2">‡¶∞‡¶∏‡¶æ‡ßü‡¶® ‡ßß‡¶Æ ‡¶™‡¶§‡ßç‡¶∞</h1>
                            <p className="text-gray-600 mb-6 font-medium">‡ß©‡ßü ‡¶Ö‡¶ß‡ßç‡¶Ø‡¶æ‡ßü: ‡¶Æ‡ßå‡¶≤‡ßá‡¶∞ ‡¶™‡¶∞‡ßç‡¶Ø‡¶æ‡ßü‡¶¨‡ßÉ‡¶§‡ßç‡¶§ ‡¶ß‡¶∞‡ßç‡¶Æ ‡¶ì ‡¶∞‡¶æ‡¶∏‡¶æ‡ßü‡¶®‡¶ø‡¶ï ‡¶¨‡¶®‡ßç‡¶ß‡¶®</p>
                            <button 
                                onClick={handleStart}
                                className="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition duration-300 transform hover:scale-105"
                            >
                                ‡¶ï‡ßÅ‡¶á‡¶ú ‡¶∂‡ßÅ‡¶∞‡ßÅ ‡¶ï‡¶∞‡ßÅ‡¶®
                            </button>
                        </div>
                    </div>
                );
            }

            if (screen === 'quiz') {
                const q = quizData[currentQ];
                return (
                    <div className="min-h-screen p-4 flex flex-col items-center">
                        <div className="max-w-2xl w-full">

                            <div className="bg-white p-4 rounded-xl shadow-sm mb-6">
                                <div className="flex justify-between items-center mb-2">
                                    <span className="text-sm font-semibold text-blue-600">‡¶™‡ßç‡¶∞‡¶∂‡ßç‡¶® {currentQ + 1}/{quizData.length}</span>
                                    <span className="text-sm font-semibold text-gray-500">{Math.round(progress)}% ‡¶∏‡¶Æ‡ßç‡¶™‡¶®‡ßç‡¶®</span>
                                </div>
                                <div className="w-full bg-gray-200 rounded-full h-2.5">
                                    <div className="bg-blue-600 h-2.5 rounded-full transition-all duration-500" style={{ width: `${progress}%` }}></div>
                                </div>
                            </div>

                            {/* Question Card */}
                            <div className="bg-white p-6 rounded-2xl shadow-lg mb-6">
                                <h2 className="text-xl font-bold text-gray-800 mb-6 leading-relaxed">
                                    {q.question}
                                </h2>
                                <div className="space-y-3">
                                    {q.options.map((option, idx) => {
                                        let btnClass = "w-full text-left p-4 rounded-xl border-2 font-medium option-transition ";
                                        if (selectedOption === null) {
                                            btnClass += "border-gray-100 hover:border-blue-400 hover:bg-blue-50";
                                        } else {
                                            if (option === q.answer) {
                                                btnClass += "border-green-500 bg-green-50 text-green-700";
                                            } else if (option === selectedOption) {
                                                btnClass += "border-red-500 bg-red-50 text-red-700";
                                            } else {
                                                btnClass += "border-gray-100 opacity-60";
                                            }
                                        }

                                        return (
                                            <button 
                                                key={idx}
                                                onClick={() => handleOptionClick(option)}
                                                className={btnClass}
                                                disabled={selectedOption !== null}
                                            >
                                                <div className="flex items-center justify-between">
                                                    <span>{option}</span>
                                                    {selectedOption && option === q.answer && <span className="text-green-600">‚úì</span>}
                                                    {selectedOption === option && option !== q.answer && <span className="text-red-600">‚úï</span>}
                                                </div>
                                            </button>
                                        );
                                    })}
                                </div>

                                {showRationale && (
                                    <div className="mt-6 p-4 bg-yellow-50 rounded-xl border border-yellow-200 animate-pulse">
                                        <p className="text-sm font-bold text-yellow-800 mb-1">‡¶¨‡ßç‡¶Ø‡¶æ‡¶ñ‡ßç‡¶Ø‡¶æ (Rationale):</p>
                                        <p className="text-gray-700 leading-relaxed">{q.rationale}</p>
                                    </div>
                                )}
                            </div>

                            {selectedOption && (
                                <button 
                                    onClick={handleNext}
                                    className="w-full bg-gray-800 hover:bg-black text-white font-bold py-4 rounded-xl shadow-lg transition duration-300"
                                >
                                    {currentQ === quizData.length - 1 ? "‡¶´‡¶≤‡¶æ‡¶´‡¶≤ ‡¶¶‡ßá‡¶ñ‡ßÅ‡¶®" : "‡¶™‡¶∞‡¶¨‡¶∞‡ßç‡¶§‡ßÄ ‡¶™‡ßç‡¶∞‡¶∂‡ßç‡¶®"}
                                </button>
                            )}
                        </div>
                    </div>
                );
            }

            if (screen === 'result') {

                    <div className="min-h-screen p-4 flex flex-col items-center justify-center">
                        <div className="max-w-2xl w-full bg-white rounded-3xl shadow-2xl overflow-hidden">

                            <div className="p-8 text-center">

                                    </button>
                                </div>
                            </div>

                            {showSheet && (
                                <div className="border-t border-gray-100 p-6 bg-gray-50 max-h-96 overflow-y-auto">
                                    <h3 className="text-lg font-bold mb-4 text-gray-700">‡¶¨‡¶ø‡¶∏‡ßç‡¶§‡¶æ‡¶∞‡¶ø‡¶§ ‡¶â‡¶§‡ßç‡¶§‡¶∞‡¶™‡¶§‡ßç‡¶∞:</h3>
                                    <div className="space-y-6">
                                        {allAnswers.map((item, idx) => (
                                            <div key={idx} className="bg-white p-4 rounded-xl shadow-sm">
                                                <p className="font-bold text-gray-800 mb-2">{idx + 1}. {item.question}</p>
                                                <div className="flex flex-wrap gap-2 text-sm mb-2">
                                                    <span className={`px-2 py-1 rounded ${item.isCorrect ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'}`}>
                                                        ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶â‡¶§‡ßç‡¶§‡¶∞: {item.selected}
                                                    </span>
                                                    {!item.isCorrect && (
                                                        <span className="px-2 py-1 rounded bg-green-100 text-green-700 font-bold">
                                                            ‡¶∏‡¶†‡¶ø‡¶ï ‡¶â‡¶§‡ßç‡¶§‡¶∞: {item.correct}
                                                        </span>
                                                    )}
                                                </div>
                                                <p className="text-xs text-gray-500 italic bg-gray-50 p-2 rounded border-l-2 border-blue-400">
                                                    {item.rationale}
                                                </p>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            )}
                        </div>
                    </div>
                );
            }
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
